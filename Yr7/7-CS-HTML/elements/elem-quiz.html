<script type = "text/javascript">


var allQuestions = [{
    question: "The attribute <strong><em>src</em></strong> (means <strong><em>source</em></strong>) when used with the tag <strong><em>&lt;img&gt;</em></strong>is to...",
    choices: ["give the location and name of the image file", "give the name and size of the image file ", "give the size and where to put the image on a webpage"],
    correctAnswer: 0
}, {
    question:'Sam uses the following code to add an image he found on a website. What is wrong with his code?<br><span class="code"><p class="steptext">&lt;img src="http://oilersnation.com/uploads/Image/wrong" width=400 height=500&gt;</p></span>',
    choices: ['He should not put the <strong><em>http</em></strong>', 'He should use the attribute <strong><em>scr</em></strong> instead of <strong><em>src</em></strong>.', 'He should include the image file extension such as <strong><em>.jpg</em></strong> etc.'],
    correctAnswer: 2
}, {
    question: "<strong><em>ol</em></strong> stands for ordered list while <strong><em>ul</em></strong> stands for unordered list. Can you guess what <strong><em>dl</em></strong> stands for?",
    choices: ["default list", "description list", "data list"],
    correctAnswer: 1
}, {
    question: 'To create the following list, which one of the following is correct? . <p><ol><li class="insteptext">brush teeth</li> <li class="insteptext">go to bed</li></ol></p> ',
    choices: ['<ul>&lt;ul&gt;<br>&lt;li&gt;brush teeth&lt;/li&gt;<br>&lt;li&gt;go to bed&lt;/li&gt;<br>&lt;/ul&gt;</ul>', '<ul>&lt;ol&gt;<br>&lt;ul&gt;brush teeth&lt;/ul&gt;<br>&lt;ul&gt;go to bed&lt;/ul&gt;<br>&lt;/ol&gt;</ul>', '<ul>&lt;ol&gt;<br>&lt;li&gt;brush teeth&lt;/li&gt;<br>&lt;li&gt;go to bed&lt;/li&gt;<br>&lt;/ol&gt;</ul>'],
    correctAnswer: 2
}, {
    question: '<strong><em>mouseover</strong></em> is defined as "a computer function in which an image or hyperlink can be generated by moving a cursor over a specific point on a web page". If you want to use description list for this purpose, which one of the following shoud you use for <strong><em>mouseover</strong></em>?',
    choices: ['&lt;dt&gt;mouseover&lt;/dt&gt;', '&lt;dl&gt;mouseover&lt;/dl&gt;', '&lt;dd&gt;mouseover&lt;/dd&gt;'],
    correctAnswer: 0
}, {
    question: '<strong><em>mouseover</strong></em> is defined as "a computer function in which an image or hyperlink can be generated by moving a cursor over a specific point on a web page". If you want to use description list for this purpose, which one of the following shoud you use for the definition?',
    choices: ['&lt;dt&gt;a computer function in which an image or hyperlink can be generated by moving a cursor over a specific point on a web page&lt;/dt&gt;<br>', '&lt;dl&gt;a computer function in which an image or hyperlink can be generated by moving a cursor over a specific point on a web page&lt;/dl&gt;<br>', '&lt;dd&gt;a computer function in which an image or hyperlink can be generated by moving a cursor over a specific point on a web page&lt;/dd&gt;<br>'],
    correctAnswer: 2
}];

//

var questionCount = 0;
var score = 0;

// Set header and answer choices dynamically


function setHeader(questionNum) {
    var questionHeaderEl = document.getElementById("questionHeader");
    questionHeaderEl.innerHTML = questionNum+1 + "." + allQuestions[questionNum].question + '<br>';
}

function setAnswer(idEl, questionNum, choiceNum) {
    var choiceEl = document.getElementById(idEl);
    choiceEl.innerHTML = '<span class="callouttext">' + allQuestions[questionNum].choices[choiceNum] + '</span>';
}

function showQuestion() {
    setHeader(questionCount);
    setAnswer("answ1", questionCount, 0);
    setAnswer("answ2", questionCount, 1);
    setAnswer("answ3", questionCount, 2);
}

function updateScore() {
    var rightAnswer = allQuestions[questionCount].correctAnswer;
    var chosenAnswer = document.getElementById("choice" + (rightAnswer + 1));
    if (chosenAnswer.checked) {
        score++;
    }
}

function showScore() {
    if (questionCount >= allQuestions.length) {
        document.body.innerHTML = '<html><head><link rel="stylesheet" href="../CSS/style.css" type="text/css"><title>Learn to Create Web pages - BGS KS3 Computing</title><author>Mrs.Ellis</author></head><body><div id="container"><div id="h3bar"><h1>Learn to create your own webpages</h1></div><div id="topnav"><ul id="navbar"><li><a href="../index.html">HTML Basics</a></li><li><a href="../nav/navigation.html">Navigation Among Pages</a></li><li><a href="../style/style.html">Layout and Style</a></li><li><a class="z" href="elem.html">Images and More</a></li><li><a href="../advstyle/style14.html">Advanced Layout</a></li></ul></div><div id="left"><a class="nav" href="style-quiz.html"><< Restart Quiz</a></div><div id="clear"></div><div id="contentarea"><p class="callouttext">' + " Your score is " + score + " out of " + questionCount + '</p><p><a class="nav" href="elem-quiz.html">Retake</a></p><p><a class="nav" href="../advstyle/style14.html">I am ready! Take me to the next section. </a><p></div></div></body></html>';
    }
}

function nextQuestion() {
    updateScore();
    questionCount++;
    showScore();
    showQuestion();
}

// add event listener

var nextButton = document.getElementById("next");
nextButton.addEventListener("click", nextQuestion, false);

// play!
//showQuestion();
</script>

</head>
<body onload="showQuestion()">
<div id="container">

</div>

</ul>
</div>

<div id="left">

</div>

<div id="clear"></div>

<div id="contentarea">
<h3 id="questionHeader"></h3>

<input type="radio" name="choice" value="0" id="choice1" class="insteptext">
<label id="answ1"></label>
<br>
<input type="radio" name="choice" value="1" id="choice2" class="insteptext">
<label id="answ2"></label>
<br>
<input type="radio" name="choice" value="2" id="choice3" class="insteptext">
<label id="answ3"></label>
<br><br><br>
<button id="next" onclick="nextQuestion()">Next Question</button>

</div>
</div>
</body>
</html>
