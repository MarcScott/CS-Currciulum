<!DOCTYPE html>
<html>
  <head>
    <title>onload</title>
    <script type="text/javascript">
     var count = 0
     window.onload = function()
     {  
       var theCountDisplay = document.getElementById('theCountDisplay');
       theCountDisplay.innerHTML = '<h1>'+count+'</h1>';
       var theTimerDisplay = document.getElementById('theTimerDisplay');
       theTimerDisplay.innerHTML = '<h2>Working</h2>';
       var theButton = document.getElementById('theButton');
       theButton.onclick=function(){addToCount()};
     };

     function addToCount()
     {
       theCountDisplay.innerHTML = '<h1>' + count + '</h1>';
       count++;
     };
    </script>
  </head>
  <body>
    <input type="button" value="Click me" id='theButton'>
    <div id = 'theCountDisplay'></div>
    <div id = 'theTimerDisplay'></div>
  </body>
</html>
